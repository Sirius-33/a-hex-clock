<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/hexClock.css">
  <script src="../js/hexClock.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script> 
    /* Add "https://api.ipify.org?format=json" statement 
       this will communicate with the ipify servers in 
       order to retrieve the IP address $.getJSON will 
       load JSON-encoded data from the server using a 
       GET HTTP request */ 

    $.getJSON("https://api.ipify.org?format=json", 
      function(data) { 
      // Setting text of element P with id gfg 
      $(".hexClock__txt--ip").html(data.ip); 
    }) 
</script> 
  <!-- Optional if you want HexClock header to show user's ip -->
  <title>HexClock Module</title>
</head>
<body>
  

 <!--     HexClock     --> 
<div id="hexClock__container" class="scanlines">
  <div class="hexClock__header">
      <p class="hexClock__txt hexClock__txt--app">app:HexClock</p>
      <p class="hexClock__txt hexClock__txt--ip"></p>
    </div>
    <div id="hexClock"></div>
  </div>
 <!--     HexClock     --> 


</body>
</html>
